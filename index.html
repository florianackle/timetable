<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 1.2 Titel -->
    <title>Stundenplan GIBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <!-- 6.4 und 6.5 automatisch durch MomentJS -->
    <!-- 6.4 Datum aufsteigend sortiert -->
    <!-- 6.5 Zeit aufsteigend sortiert -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="title p-2">
            <!-- 1.3 Überschrift -->
            <!-- 6.3 Überschriften vorhanden -->
            <h1>Stundenplan GIBM</h1>
            <!-- 3.1 Auswahl Berufsgruppe -->
            <div class="berufsgruppe p-1">
                <!-- Dropdown für Berufe -->
                <h4>Berufsgruppe</h4>
                <!-- 1.4 Select-Boxen -->
                <select class="custom-select bg-dark text-white" id="beruf-dropdown" name="beruf"></select>
            </div>
            <!-- 3.2 Auswahl Klasse -->
            <div class="klassenauswahl p-1">
                <!-- Dropdown für Klassen -->
                <h4>Klassenauswahl</h4>
                <!-- 1.4 Select-Boxen -->
                <select class="custom-select bg-dark text-white" id="klasse-dropdown" name="klasse"></select>
            </div>
            <!-- Wochenplan + Kalender -->
            <div class="wochenplan">
                <!-- 3.3 Jahr und Wochennummer -->
                <div class="d-flex flex-row">
                    <div class="p-1">
                        <h4>Jahr: </h4>
                    </div>
                    <div class="p-1">
                        <h4 class="thisyear"></h4>
                    </div>
                    <div class="p-1">
                        <h4>/ Woche: </h4>
                    </div>
                    <div class="p-1">
                        <h4 class="thisweek"></h4>
                    </div>

                </div>
                <div class="d-flex flex-rowp-1 p-1">
                    <!-- Button für eine Woche zurück -->
                    <div class="p-1">
                        <button type="button" class="btn btn-dark px-4" id="minusone" data-toggle="tooltip" title="Eine Woche zurück" data-placement="left"><img src="./images/arrow-left.png" height="30"></button>
                    </div>
                    <!-- Button für eine Woche nach vorne -->
                    <div class="p-1">
                        <button type="button" class="btn btn-dark px-4" id="plusone" data-toggle="tooltip" title="Eine Woche nach vorne" data-placement="right"><img src="./images/arrow-right.png" height="30"></button>
                    </div>
                </div>
            </div>
            <!-- 3.4 Tabellarische Darstellungen Stundeplan -->
            <!-- Tabelle für Stundenplan-->
            <div class="wochenansicht p-2">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <!-- 6.1 Datum, Wochentag, von, bis, Lehrer, Fach, Zimmer vorhanden -->
                            <!-- 6.3 Überschriften vorhanden -->
                            <th>Datum</th>
                            <th>Tag</th>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Fach</th>
                            <th>Lehrperson</th>
                            <th>Raum</th>
                        </tr>
                    </thead>
                    <tbody class="calendarrow">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer">
        <footer class="bg-dark text-white text-center font-weight-bold mt-4 container-fluid py-3 copyright">
            © Copyright 2019, Florian Ackle
        </footer>
    </div>

    <!-- Implementieren von Javascript -->
    <script src="./js/diverse.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/time.js"></script>
</body>

</html>
