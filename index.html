<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 1.2 Titel -->
    <title>Stundenplan GIBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css"></script> -->
</head>

<body>

    <div class="container">
        <div class="title p-2">
            <h1>Stundenplan GIBM</h1>
            <div class="berufsgruppe p-1">
                <!-- Dropdown für Berufe -->
                <h4>Berufsgruppe</h4>
                <select class="custom-select" id="beruf-dropdown" name="beruf"></select>
            </div>
            <div class="klassenauswahl p-1">
                <!-- Dropdown für Klassen -->
                <h4>Klassenauswahl</h4>
                <select class="custom-select" id="klasse-dropdown" name="klasse"></select>
            </div>

            <!-- Wochenplan + Kalender -->
            <div class="wochenplan p-1">
                <h4>Woche: <script type="text/javascript">
                        // Anzeige aktueller KW im Header
                        var today = moment().week();
                        document.write(today);
                    </script>
                </h4>
                <!-- Button für eine Woche zurück -->
                <button type="button" class="btn btn-default btn-arrow-left">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </button>
                <!-- Button für eine Woche nach vorne -->
                <button type="button" class="btn btn-default btn-arrow-right">
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                </button>
            </div>
            <!-- Tabelle -->
            <div class="wochenansicht p-2">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Fach</th>
                            <th>Lehrperson</th>
                            <th>Raum</th>
                        </tr>
                    </thead>
                    <tbody class="calendarrow">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/ajax.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/time.js"></script>
</body>

</html>
