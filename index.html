<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 1.2 Titel -->
    <title>Stundenplan GIBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="title p-2">
            <h1>Stundenplan GIBM</h1>
            <div class="berufsgruppe p-1">
                <!-- Dropdown für Berufe -->
                <h4>Berufsgruppe</h4>
                <select class="custom-select" id="beruf-dropdown" name="beruf"></select>
            </div>
            <div class="klassenauswahl p-1">
                <!-- Dropdown für Klassen -->
                <h4>Klassenauswahl</h4>
                <select class="custom-select" id="klasse-dropdown" name="klasse"></select>
            </div>

            <!-- Wochenplan + Kalender -->
            <div class="wochenplan p-1">
                <h4>Woche: <script type="text/javascript">
                        // Anzeige aktueller KW im Header
                        var today = moment().week();
                        document.write(today);
                    </script>
                </h4>
                <!-- Button für eine Woche zurück -->
                <button type="button" class="btn btn-default px-4">
                    <!-- Arrow Left -->
                    <!-- path = vectors -->
                    <svg height="15" fill="currentColor" viewBox="0 0 448 512">
                        <path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
                    </svg>
                </button>
                <!-- Button für eine Woche nach vorne -->
                <button type="button" class="btn btn-default px-4">
                    <!-- Arrow Right -->
                    <!-- path = vectors -->
                    <svg height="15" fill="currentColor" viewBox="0 0 448 512">
                        <path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path>
                    </svg>
                </button>
            </div>
            <!-- Tabelle für Stundenplan-->
            <div class="wochenansicht p-2">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Tag</th>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Fach</th>
                            <th>Lehrperson</th>
                            <th>Raum</th>
                        </tr>
                    </thead>
                    <tbody class="calendarrow">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <footer class="bg-dark text-white text-center font-weight-bold mt-4">
        <div class="container-fluid py-3">
            <div class="copyright">
                © Copyright 2019, Florian Ackle
            </div>
        </div>
</footer>

    <!-- Implementieren von Javascript -->
    <script src="./js/ajax.js"></script>
    <script src="./js/time.js"></script>
</body>

</html>
